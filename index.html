---
layout: default
title: Home
---

<head>
  <link rel="stylesheet"
    href="https://npm-scalableminds.s3.eu-central-1.amazonaws.com/@scalableminds/chatroom@master/dist/Chatroom.css" />
</head>

<h1 class="title">Recent posts</h1>

<ul>
  {% for post in site.posts limit:7 %}
  <li>
    {{ post.date | date: "%b %d, %Y" }} &mdash; <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>

<div class="chat-container"></div>

<script src="https://npm-scalableminds.s3.eu-central-1.amazonaws.com/@scalableminds/chatroom@master/dist/Chatroom.js" />
</script>
<script type="text/javascript">
  var chatroom = window.Chatroom({
    host: "https://7d8dd419.ngrok.io",
    title: "Ask about me",
    container: document.querySelector(".chat-container"),
    welcomeMessage: "Hi, I am Liang. How may I help you?",
    speechRecognition: "en-US",
    voiceLang: "en-US"
  });
  chatroom.openChat();
</script>
