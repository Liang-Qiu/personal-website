---
layout: default
title: Archive
---

<h1>All {{ site.posts.size }} archived posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      {{ post.date | date: "%b %d, %Y" }} &mdash; <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>

<hr>

<h2>A Note About The Archive</h2>

<p>I just started writing blogs from 2017.</p>
